# https://docs.travis-ci.com/user/languages/go/
sudo: false
language: go
env:
  - GO111MODULE=on CODECOV_TOKEN="66c8a45b-83f0-46aa-985b-8ba0aa2149cd"
go:
  - 1.x
go_import_path: github.com/elonzh/mirrorman

install:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.27.0
script:
  - golangci-lint run
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: script
  skip_cleanup: true
  script: curl -sL http://git.io/goreleaser | bash
  on:
    tags: true
    branch: master
    condition: $TRAVIS_OS_NAME = linux

notifications:
  webhooks:
    - https://oapi.dingtalk.com/robot/send?access_token=7d48ecc5d7d61de7165e655ab9f44dfb02fb6a35223f80beef151d6e082e4e1f
