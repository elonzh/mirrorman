# use single quote to avoid escape sequences
verbose: true
rewrite:
  rules:
    - pattern: '.*storage\.googleapis\.com.*\/golang\/(.*)'
      replace: 'https://dl.google.com/go/$1'
cache:
  dir: 'tests/.cache/'
  rules:
    - name: 'cache all'
      conditions:
        - type: 'UrlMatches'
          pattern: '.*'
